<!DOCTYPE html>
<html>
<head>
	<title>leaflet map</title>
	<link rel="stylesheet" href="leaflet.css" />	
	<script src="leaflet.js"></script>
	<link rel="stylesheet" href="L.Control.MousePosition.css" />	
	<script src="L.Control.MousePosition.js"></script>
	<style>
		.map { 
			height: 600px; 
			margin:50px auto;
		}
	</style>
</head>

<body>

<div id="map" class="map"></div>

<script>
	var map = L.map('map').setView([-36.74318, 174.73027], 13);
	L.control.mousePosition().addTo(map);

	L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		attribution: 'Map data &amp; Imagery &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
		maxZoom: 19,
		id: 'osm.base',
		subdomains : ['a', 'b', 'c']
	}).addTo(map);

	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(map);
	}

	map.on('click', onMapClick);
</script>	
</body>
</html>
